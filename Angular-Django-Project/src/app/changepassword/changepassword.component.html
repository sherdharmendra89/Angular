
<body style="background-color:whitesmoke;background-image: url(../../assets/bg7.jpg);
background-repeat: no-repeat;background-size:cover;width:100%;">

<br><br>
<div class="modal-dialog" style="width: 500px;">
    <div class="modal-content" style="background-color:whitesmoke;background-image: url(../../assets/bg10.webp);
    background-repeat:no-repeat;background-size: cover;width:520px;margin-left:-10px;">
        <div class="modal-header">
            <h4 class="modal-title" style="padding-left:140px;font-family: bold;font-size:xx-large;">Change Password</h4>
        </div>

        <div *ngIf="success == true;then SUCC else FAIL;"></div>
        <ng-template #SUCC><b style="color:green;margin-left:8%;font-size:x-large;">{{ message }}</b></ng-template>
        <ng-template #FAIL><b style="color:red;margin-left:19%;font-size:x-large;">{{ message }}</b></ng-template>

        <form>
        <div class="modal-body" style="padding: 10px;">
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-4 form-control-label">Old Password<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.oldPassword" name="oldPassword" placeholder="Enter your Password">
                    <span style="color:red">{{ inputError.oldPassword }}</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-4 form-control-label">New Password<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.newPassword" name="newPassword" placeholder="Enter New Password">
                    <span style="color:red">{{ inputError.newPassword }}</span>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-1"></div>
                <label class="col-lg-4 form-control-label">Confirm Password<span style="color:Red">*</span></label>
                <div class="col-lg-6">
                    <input [(ngModel)]="form.confirmPassword" name="confirmPassword" placeholder="Confirm New Password">
                    <span style="color:red">{{ inputError.confirmPassword }}</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-3">
                <button (click)="submit()" class="btn btn-success form-control">Submit</button>
            </div>
            <div class="col-lg-3">
                <button (click)="reset()" class="btn btn-primary form-control">Reset</button>
            </div>
        </div><br>
        </form>
    </div>

</div>

</body>
