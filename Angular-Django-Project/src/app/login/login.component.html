<body style="background-color:whitesmoke;background-image: url(../../assets/sky.jpg);
 background-repeat:no-repeat;width: 100%; background-size: cover;">

    <br>
    <br>
    <br>
    <div class="modal-dialog">
        <div class="modal-content" style="background-color:whitesmoke;background-image: url(../../assets/sky2.jpg);
    background-repeat: no-repeat;background-size:cover;">
            <div class="modal-header">
                <h4 class="modal-title" style="font-family: bold;font-size:xx-large;margin-left: 180px;">LogIn</h4><br>
            </div>

            <div *ngIf="success == true; then SUCC else FAIL"></div>
            <ng-template #SUCC>
                <p style="color:green; text-align:center; font-size:x-large;" id="timeout">{{form.message}}</p>
            </ng-template>
            <ng-template #FAIL>
                <p style="color:red; text-align:center; font-size:x-large;" id="timeout">{{form.message}}</p>
            </ng-template>
            <form>
                <div class="modal-body">
                    <div class="form-group row">
                        <div class="col-lg-1"></div>
                        <label class="col-lg-3 form-control-label">User ID<span style="color:red;">*</span></label>
                        <div class="col-lg-7">
                            <input [(ngModel)]="form.login_id" name="userId" type="email"
                                placeholder="Enter your user ID" style="width:250px ;"><span
                                style="color:red">{{inputError.login_id}}</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-1"></div>
                        <label class="col-lg-3 form-control-label">Passsword<span style="color:red;">*</span></label>
                        <div class="col-lg-7">
                            <input [(ngModel)]="form.password" name="userId" type="password"
                                placeholder="Enter your Password" style="width:250px ;"><span
                                style="color:red">{{inputError.password}}</span>
                        </div>
                    </div><br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-3">
                                <button (click)="signIn()" class="btn btn-success form-control">Sign In</button>
                            </div>
                            <div class="col-lg-2"></div>
                            <div class="col-md-3">
                                <button (click)="onclick()" class="btn btn-primary form-control">Sign Up</button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4"></div>
                            <div class="col-lg-5">
                                <a [routerLink]="['/forgetpassword']" class="btn btn-info">Forget Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
